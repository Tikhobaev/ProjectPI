name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: 
          pod install
          xcodebuild -workspace WeatherMap.xcworkspace  -scheme WeatherMap
    - name: Run tests
      run: swift test -v

name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Pod install
        run: pod install
    - name: Build
        run: xcodebuild -workspace WeatherMap.xcworkspace  -scheme WeatherMap
    - name: Run tests
        run: swift test -v
